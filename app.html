<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript">
    {
        if(navigator.userAgent.toLowerCase().indexOf("android") > -1)
        {
            window.location.href = "https://play.google.com/store/apps/details?id=au.com.assignar.fieldworker.production&hl=en";
        }
        if(!!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform))
        {
            window.location.href = "https://apps.apple.com/au/app/fieldworker/id922009492";
        }
    }
</script>
</head>
<body>
This page redirects Android and iOS devices to the Play and App store, respectively, for the Assignar fieldworker app.

<img src="http://shipitsquirrel.github.io/images/ship%20it%20squirrel.png" width="100%" />
</body>
</html>
